<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diehard Hotel - Room 404</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #333;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .card.flipped {
            background: #222;
            border-color: #fff;
        }
        .card.matched {
            background: #111;
            border-color: #00ff00;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        #reset-button:hover {
            background: #222;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Room 404</h1>
    <div id="game-container"></div>
    <div id="reset-button" onclick="window.location.reload()">New Game</div>
    <script src="js/game.js"></script>
    <script>
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new CardGame();
        });
    </script>
</body>
</html>
