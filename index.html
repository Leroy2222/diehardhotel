<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diehard Hotel - Best Value Hotel Finder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: "Courier New", monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .hotel-search {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, input {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #222;
            border-color: #fff;
        }
        .hotel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .hotel-card {
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .hotel-card:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
        }
        .game-container {
            display: none;
            margin-top: 30px;
        }
        .card-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #333;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .card.flipped {
            background: #222;
            border-color: #fff;
        }
        .card.matched {
            background: #111;
            border-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diehard Hotel - Best Value Hotel Finder</h1>
        
        <div class="hotel-search">
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>n            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>n            <div class="search-form">
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>
                <input type="date" id="checkIn" placeholder="Check-in Date">
                <input type="date" id="checkOut" placeholder="Check-out Date">
                <button onclick="searchHotels()">Find Hotels</button>
            </div>
            <div id="hotelResults"></div>
        </div>

            <div id="resetButton" onclick="window.location.reload()">New Game</div>
        </div>
    </div>

    <script src="js/hotel.js"></script>
</body>
</html>
